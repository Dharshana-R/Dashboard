<!-- create a table for students database -->

<div class="table-container">

  <table class="table table-striped">
    <thead>
      <tr>
        <!-- <th scope="col">ID</th> -->
        <th scope="col">Register Number</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Gender</th>
        <th scope="col">Contact Number</th>
        <th>🖋️</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <!-- <td scope="row">{{student._id}}</td> -->
        <td scope="row">{{student.reg}}</td>
        <td>{{student.fname}}</td>
        <td>{{student.lname}}</td>
        <td>{{student.dob}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.contact}}</td>
        <td><a href=""><img src="assets/edit.png" alt=""></a>
          &nbsp;
          <a href="http://localhost:4200/student"><img src="assets/dlt.png" alt=""></a>

        </td>
      </tr>
    </tbody>
  </table>

</div>


<!-- create a button for students database -->

<div class="btns">
  <button #btn class="btn btn-primary" routerLink="/addstud" routerLinkActive="active">Add Student</button>


</div>
