<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>DASHBOARD</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/student" routerLinkActive="active">STUDENTS</a>
      <a mat-list-item routerLink="/department" routerLinkActive="active">DEPARTMENT</a>
      <a mat-list-item routerLink="/fees" routerLinkActive="active">FEES</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content" style="height: 88vh; margin-top:15rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
